<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>

    <header>
        <h1>Window: Weather Lookup</h1>
        <div class="searchBoxContainer">
            <form id='searchForm' action="searchCity">
                <input type="text" name="SearchBox" id="SearchBox" placeholder="Your City, CA, USA"/>
                <input type="submit" value="Search"/>
            </form>
        </div>
    </header>

    <main>
        <div class="forecastContainer">
            <div class="crrntFrCstContainer">
                <h2 class="crrntCity"></h2>
                <h2 class='crrntTime'></h2>
                <img src="" class="crrntIcon"></img>
                <ul class="crrntForecast">
                </ul>
            </div>
            
            <div class="fiveDay4castContainer">
                <ul class="fiveDay4cast">
                    <li id="fiveDay-1">
                        <img src="" class="fiveDayIcon-1"></img>
                        <h2 class="fiveDayDate-1"></h2>
                        <ul class="fiveDay-1-Forecast">
                        </ul>
                    </li>
                    <li id="fiveDay-2">
                        <img src="" class="fiveDayIcon-2"></img>
                        <h2 class="fiveDayDate-2"></h2>
                        <ul class="fiveDay-2-Forecast">
                        </ul>
                    </li>
                    <li id="fiveDay-3">
                        <img src="" class="fiveDayIcon-3"></img>
                        <h2 class="fiveDayDate-3"></h2>
                        <ul class="fiveDay-3-Forecast">
                        </ul>
                    </li>
                    <li id="fiveDay-4">
                        <img src="" class="fiveDayIcon-4"></img>
                        <h2 class="fiveDayDate-4"></h2>
                        <ul class="fiveDay-4-Forecast">
                        </ul>
                    </li>
                    <li id="fiveDay-5">
                        <img src="" class="fiveDayIcon-5"></img>
                        <h2 class="fiveDayDate-5"></h2>
                        <ul class="fiveDay-5-Forecast">
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="searchHistoryContainer">
            <div class="historyBox">
                <h3>Search History:</h3>
                <ul class="searchHistory">
                </ul>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_utc)</script>
    <script src="./Assets/script.js"></script>

</body>
</html>
